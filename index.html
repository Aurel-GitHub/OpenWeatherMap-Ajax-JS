<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Application Météo</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-8">
                <!-- Titre -->
                <h1 class="text-center mt-5">Météo</h1>

                <!-- Ville / Temperature -->
                <div class="text-center">
                    <span id="ville">--</span>

                    <div id="temperature">
                        <span id="temperature_label">
                            xx.x
                        </span> °C
                    </div>
                </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div id="changer"
                    class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
                    Changer de ville
                </div>
            </div>
            <div id="input-city" class="col-md-8 text-center">
                <div class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
                    <input id="search-bar" class="form-control font-weight-bold text-uppercase" type="text">
                </div>
                <button id="search-btn" class="btn btn-primary text-white"><i class="fas fa-search"></i></button>
                
            </div>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
